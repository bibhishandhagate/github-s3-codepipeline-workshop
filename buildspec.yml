version: 0.2

phases:
  install:
    commands:
      - echo "No installation needed for static HTML site"

  build:
    commands:
      - echo "Building static HTML site..."
      - mkdir -p output
      - cp -r ./* output/

  post_build:
    commands:
      - echo "Build completed. Files in output directory:"
      - ls -la output/
      - echo "Invalidating CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id E3U99X78G9YOQV --paths "/*"

artifacts:
  files:
    - '**/*'
  base-directory: output